<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Weather Forecast</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Weather Forecast Dashboard</span>
    </nav>

    <div id="searchBar">
      <h6 id="search-header">Search for a City: </h6>
     <form class="form-inline">
       <input class="form-control mr-sm" id="search" type="search" placeholder="Search" aria-label="Search">
       <button class="btn btn-outline-dark my-2 my-sm-0" id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
     </form>
    </div>

    <div class="row">
      <div class="col-2">
         <ul class="list-group" id="result"></ul>
      </div>

      <div class="col-10">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h2>Weather Forecast</h2>
                
            </div>
        </div>
      </div>
    </div>

    <div class="row" id="cardRows">
        <div class="card" id="fiveDay"></div>
    </div>

  </body>
</html>
